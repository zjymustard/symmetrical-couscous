        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #000;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.准备学生数据
        // var datas = {
        //     name: '魏璎珞',
        //     subject: 'JavaScript',
        //     score: 100
        // }
        var datas = [
            {
                name: '魏璎珞',
                subject: 'JavaScript',
                score: 100
            },
            {
                name: '弘历',
                subject: 'JavaScript',
                score: 90
            },
            {
                name: '傅恒',
                subject: 'JavaScript',
                score: 99
            },
            {
                name: '明玉',
                subject: 'JavaScript',
                score: 89
            }
        ];
        // 2.创建行tr
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 3.创建单元格td（数据）
            for (var k in datas[i]) {
                var td = document.createElement('td');
                // 4.获取对象属性值
                // for(var k in obj){
                //     k 得到属性名
                //     obj[k] 得到属性值
                // }
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 5.创建单元格td（删除）
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(td);
        }
        // 6.删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                // tr标签.td标签.a标签
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
