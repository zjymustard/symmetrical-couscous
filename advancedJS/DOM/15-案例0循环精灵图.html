<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            float: left;
            width: 200px;
            height: 200px;
            /* background-color: green; */
        }

        .box ul {
            float: left;
            margin-left: 12px;
            margin-top: 39px;
            padding: 0;
            list-style: none;
            width: 176px;
            height: 132px;
            /* background-color: red; */
        }

        .box ul li {
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
            width: 24px;
            height: 24px;
            list-style: none;
            background-color: pink;
            background-image: url(./images/sprite.png);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            var index = i * 45; // index是y坐标
            lis[i].style.backgroundPosition = '0 -' + index + 'px';
        }
    </script>
</body>

</html>
