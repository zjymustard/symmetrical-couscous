<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(./images/mountain.jpg);
        }

        /* 版心居中，width必须设置❗❗❗ */
        .skin {
            margin: 0 auto;
            width: 500px;
        }

        .skin li {
            display: inline;
        }

        .skin img {
            width: 150px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="skin">
        <li><img src="./images/mountain.jpg" alt=""></li>
        <li><img src="./images/building.jpg" alt=""></li>
        <li><img src="./images/drop.jpg" alt=""></li>
    </ul>
    <script>
        // var imgs = document.querySelector('.skin').querySelectorAll('img'); 有其他ul标签时，这样写更严谨
        var imgs = document.querySelectorAll('img');
        var body = document.querySelector('body');
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function () {
                body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
    </script>
</body>

</html>
