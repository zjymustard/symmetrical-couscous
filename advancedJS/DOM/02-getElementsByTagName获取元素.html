<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否1</li>
        <li>知否2</li>
        <li>知否3</li>
        <li>知否4</li>
        <li>知否5</li>
    </ul>
    <ol id="ol">
        <li>生僻字1</li>
        <li>生僻字2</li>
        <li>生僻字3</li>
        <li>生僻字4</li>
        <li>生僻字5</li>
    </ol>
    <script>
        // 1.返回获取的元素对象的集合，以伪数组的形式存储
        // 2.采取遍历的方法获取每个元素对象，是动态的
        // 3.页面中只有一个li，返回的还是伪数组
        // 4.页面中没有li，返回的还是伪数组
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 1.element.getElementsByTagName('标签名')
        // var ol = document.getElementsByTagName('ol'); ❌
        var ol = document.getElementById('ol');
        var li = ol.getElementsByTagName('li');
        console.log(li);
        console.log(li[0]);
    </script>
</body>

</html>
