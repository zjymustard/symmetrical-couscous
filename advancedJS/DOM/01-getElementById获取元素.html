<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2022-7-25</div>
    <script>
        // 1.文档页面从上往下加载，所以必须先有标签，即script需要写在标签下面
        // 2.getElementById()，获得元素通过id值，驼峰命名法
        // 3.参数id是大小写敏感的字符串
        // 4.返回元素对象
        // 5.console.dir()，打印返回的元素对象，查看里面的属性和方法
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof (timer));
        console.dir(timer);
    </script>
</body>

</html>
