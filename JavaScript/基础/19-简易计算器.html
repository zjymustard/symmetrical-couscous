<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function getNum(num) {
            var num1 = prompt('请输入第一个值：');
            var num2 = prompt('请输入第二个值：');
            if (num == '1') {
                alert(parseFloat(num1) + parseFloat(num2));
            } else if (num == '2') {
                alert(parseFloat(num1) - parseFloat(num2));
            } else if (num == '3') {
                alert(parseFloat(num1) * parseFloat(num2));
            } else if (num == '4') {
                alert(parseFloat(num1) / parseFloat(num2));
            }
        }

        function calculate() {
            var flag = 0;
            do {
                var num = prompt('欢迎使用简易计算器：\n1.加法运算\n2.减法运算\n3.乘法运算\n4.除法运算\n5.退出\n请输入您的选项：');
                switch (num) {
                    case '1':
                        getNum(num);
                        flag++;
                        break;
                    case '2':
                        getNum(num);
                        flag++;
                        break;
                    case '3':
                        getNum(num);
                        flag++;
                        break;
                    case '4':
                        getNum(num);
                        flag++;
                        break;
                    case '5':
                        alert('您正在退出！');
                        flag = 0;
                        break;
                    default:
                        alert('输入不正确！');
                        flag++;
                }
            } while (flag)
        }

        calculate();

    </script>
</head>
