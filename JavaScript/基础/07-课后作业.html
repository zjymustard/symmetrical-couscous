<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // 1.交换两个变量的值 初始：num1=pink,num2=green
        var num1 = 'pink';
        var num2 = 'green';
        var temp = num1;
        num1 = num2;
        num2 = temp;
        alert(num1 + '\n' + num2);

        // 2.获取并输出用户的姓名、年龄、性别
        var name = prompt('输入姓名');
        var age = prompt('输入年龄');
        var sex = prompt('输入性别');
        alert('您的姓名是：' + name + '\n' + '您的年龄是：' + age + '\n' + '您的性别是：' + sex);

    </script>
</head>
