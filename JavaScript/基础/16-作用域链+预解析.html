<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作用域链
        var num = 10; // 全局变量

        function fn() { // 外部函数

            var num = 20; // 局部变量

            function fun() { // 内部函数
                console.log(num); // num=20
            }
            fun();

        }
        fn();

        // 预解析

        // 1
        console.log(num); // 报错，num没有声明赋值

        // 2
        console.log(num);
        var num = 10; // undefined

        // 相当于执行以下代码
        // var num;
        // console.log(num);
        // num = 10;

        // 3
        fn();
        function fn() {
            console.log(11); // 输出11
        }

        // 相当于执行以下代码
        function fn() {
            console.log(11);
        }
        fn();

        // 4
        fun();
        var fun = function () {
            console.log(22); // 报错，未定义函数
        }

        // 相当于执行以下代码
        // var fun;
        // fn();
        // fun = function () {
        //     console.log(22);
        // }

        var a = b = c = 9;
        // 相当于 var a=9; b=9; c=9;

        // 案例4❗❗❗
        f1();
        console.log(c);
        console.log(b);
        console.log(a);
        function f1() {
            var a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }

        // 相当于运行以下代码
        function f1() {
            var a;
            a = 9; // 局部变量
            b = 9; // 全局变量,任何位置都能使用
            c = 9;
            console.log(a); // 9
            console.log(b); // 9
            console.log(c); // 9
        }
        f1();
        console.log(c); // 9
        console.log(b); // 9
        console.log(a); // 报错
    </script>
</head>
<body>
    
</body>
</html>
