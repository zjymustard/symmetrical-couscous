<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 0;
        var flag = 0;
        do {
            var num = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch (num) {
                case '1':
                    money = parseFloat(prompt('请您输入存的钱数：'));
                    alert('您现在的钱数是：' + money);
                    flag++;
                    break;
                case '2':
                    money -= parseFloat(prompt('请您输入取的钱数：'));
                    alert('您现在的钱数是：' + money);
                    flag++;
                    break;
                case '3':
                    alert('您现在的钱数是：' + money);
                    flag++;
                    break;
                case '4':
                    alert('您正在退出！');
                    flag = 0;
                    break;
                default:
                    alert('输入不正确！');
                    flag++;
            }
        } while (flag)
    </script>
</head>
