        // arguments❗❗❗
        function getMax() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (max <= arguments[i + 1]) {
                    max = arguments[i + 1];
                }
            }
            return max;
        }

        // 不用arguments❗❗❗
        function reverse(arr1) {
            var arr2 = [];
            for (var i = arr1.length - 1; i >= 0; i--) {

            }
