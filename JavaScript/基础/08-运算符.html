<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        console.log(0.1 + 0.2); // 0.30000000000000004
        console.log(0.07 * 100); // 7.000000000000001
        var sum = 0.1 + 0.2;
        console.log(sum == 0.3); // false

        var sum1 = (0.1 * 100 + 0.2 * 100) / 100;
        console.log(sum1); // 0.3

        // 前置递增运算符
        var num = 1;
        ++num; // num = num + 1;
        console.log(num);

        var p = 10;
        console.log(++p + 10);

        // 后置递增运算符
        var num1 = 10;
        num1++;
        console.log(num1);

        // 区别
        var c = 1;
        var d = ++c;
        console.log(c + "," + d); // c=2，d=2
        var a = 1;
        var b = a++;
        console.log(a + "," + b); // a=2，b=1

        // 练习
        var e = 10;
        var f = e++ + ++e; // 1.e++ = 10 e=11 2.e=12 ++e = 12
        console.log(f); // 10+12=22

        // ==和===的区别
        console.log(416 == '416'); // ture
        console.log(416 === '416'); // false

        // 逻辑中断
        console.log(0 && 1 + 2 && 456 * 56789);

        var num2 = 0;
        console.log(123 || num2++);
        console.log(num2); // 0

    </script>
</head>

</body>

</html>
