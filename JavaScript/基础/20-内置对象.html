        // 案例：倒计时效果
        function countDown(time) {
            var nowTime = +new Date(); // 返回当前时间的时间戳
            var inputTime = +new Date(time); // 返回用户输入时间的时间戳
            var times = (inputTime - nowTime) / 1000; // 剩余时间的时间戳

            var day = parseInt(times / 60 / 60 / 24);
            day = day < 10 ? '0' + day : day;
            var hour = parseInt(times / 60 / 60 % 24);
            hour = hour < 10 ? '0' + hour : hour;
            var minute = parseInt(times / 60 % 60);
            minute = minute < 10 ? '0' + minute : minute;
            var second = parseInt(times % 60);
            second = second < 10 ? '0' + second : second;

            return day + '天' + hour + '时' + minute + '分' + second + '秒';
        }
        console.log(countDown('2022-7-20 00:00:00'));

        // 数组去重
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) == -1) {
                    newArr.push(arr[i]);
                }
