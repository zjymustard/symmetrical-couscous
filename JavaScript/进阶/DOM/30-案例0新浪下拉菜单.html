<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            font-size: 0;
        }

        .nav {
            margin-top: 10px;
            margin-left: 10px;
        }

        a {
            display: block;
            width: 100px;
            height: 50px;
            font-size: 16px;
            text-align: center;
            line-height: 50px;
            /* background-color: pink; */
            color: black;
        }

        .nav>li {
            margin: 0;
            display: inline-block;
        }

        .nav>li>a:hover {
            background-color: #ccc;
        }

        .nav>li>ul {
            position: absolute;
            display: none;
            border-left: 1px solid orange;
            border-right: 1px solid orange;
        }

        .nav>li>ul>li {
            border-bottom: 1px solid orange;
        }

        .nav>li>ul>li:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children;
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
