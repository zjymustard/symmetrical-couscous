<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-top: 1px solid #7d7d7d;
            border-left: 1px solid #7d7d7d;
            border-spacing: 0;
            text-align: center;
            vertical-align: middle;
        }

        table th,
        td {
            padding-left: 20px;
            padding-right: 20px;
            border-bottom: 1px solid #7d7d7d;
            border-right: 1px solid #7d7d7d;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" name="" id="Allcb"></th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody id="cb">
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPad&nbsp;Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPad&nbsp;Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>Apple&nbsp;Watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
    <script>
        var cbAll = document.querySelector('#Allcb');
        var cbs = document.querySelector('#cb').querySelectorAll('input');
        // 全选按钮
        cbAll.onclick = function () {
            for (var i = 0; i < cbs.length; i++) {
                cbs[i].checked = this.checked;
            }
        }
        // 复选框
        for (var i = 0; i < cbs.length; i++) {
            cbs[i].onclick = function () {
                var flag = true;
                for (var i = 0; i < cbs.length; i++) {
                    if (!cbs[i].checked) {
                        flag = false;
                        break;
                    }
                }
                cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
