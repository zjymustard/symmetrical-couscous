<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./17-flexible分析.js"></script>
</head>

<body>
    <script>
        function fn() {
            console.log(1);
        }
        fn();
        // 1.立即执行函数：不需要调用，立马能够自己执行的函数
        // 2.语法格式：(function () { })()或者(function () { }())
        // 3.作用：独立创建了一个作用域
        // 第二个小括号可以看作是调用函数
        (function () {
            console.log(2);
        })();
        (function (a) {
            console.log(a);
        })(1);
        (function (a, b) {
            console.log(a + b);
        })(1, 2);
        (function sum(a, b) {
            console.log(a + b);
        }(3, 4));
    </script>
</body>

</html>
