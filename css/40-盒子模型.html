<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 边框线：实线solid、虚线dashed、点线dotted */
            border: 5px solid #000;
            border-left: 5px dashed #000;
            border-right: 5px dotted #000;
            border-bottom: 1px solid #000;
            border-top: 1px solid #000;

            /* 内边距：上右下左、上 右 下 左、上 左右 下、上下 左右 */
            padding: 20px;
            padding: 10px 20px 40px 80px;
            padding: 10px 40px 80px;
            padding: 10px 80px;

            /* 外边距 */
            /* margin: 50px; */
            margin-left: 100px;
            margin-bottom: 50px;
        }

        .div2 {
            width: 400px;
            height: 400px;
            background-color: green;
            border: 10px solid #000;

            margin-top: 50px;
        }

        .div3 {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 10px solid #000;
            padding: 20px;

            box-sizing: border-box;
        }

        .father {
            width: 300px;
            height: 300px;
            background-color: pink;

            overflow: hidden;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: skyblue;

            margin-top: 50px;
        }

        span {
            /* margin: 100px; */
            /* padding: 100px; */
        }
    </style>
</head>
<body>
    <div class="div1">内容</div>
    <div class="div2">内容</div>
    <div class="div3">内容</div>

    <div class="father">
        <div class="son">son</div>
    </div>

    <span>span</span>
    <span>span</span>
</body>
</html>
