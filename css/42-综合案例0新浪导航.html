<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }

        .box a {
            position: relative;
            /* width: 80px; */
            height: 40px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
            padding: 0px 16px;
        }

        .box a:hover {
            background-color: #edeef0;
            color: #ff8400;
        }

        .code {
            display: none;
            position: absolute;
            left: 50%;
            top: 40px;
            transform: translate(-50%);
        }

        .box a:hover img {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">新浪</a>
        <a href="#">新浪导航新浪导航 <img src="./images/code.png" alt="" class="code"> </a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>
</html>
