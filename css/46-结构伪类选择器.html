<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第一个 */
        li:first-child {
            background-color: green;
        }

        /* 最后一个 */
        li:last-child {
            background-color: pink;
        }

        /* 第五个 */
        li:nth-child(5) {
            background-color: skyblue;
        }

        /* 倒数第五个 */
        li:nth-last-child(5) {
            background-color: orange;
        }

        /* 偶数行 */
        li:nth-child(2n) {
            background-color: brown;
        }

        /* 奇数行 */
        li:nth-child(2n+1) {
            background-color: gold;
        }

        li:nth-child(4n) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
