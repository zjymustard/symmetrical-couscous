<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: pink;

            /* border-radius:左上 右上 右下 左下，缺值看对角 */
            border-radius: 10px;
            border-radius: 10px 20px 30px 40px;
            border-radius: 10px 30px 50px;
            border-radius: 10px 80px;
        }

        .one {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* border-radius: 100px; */
            border-radius: 50%;
        }

        .two {
            width: 200px;
            height: 100px;
            background-color: pink;

            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br><br>

    <div class="one"></div>
    <br><br>

    <div class="two"></div>
</body>
</html>
