<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt：替换文本，当图片不显示的时候显示的文字 -->
    <img src="images\rainbow.jpg" alt="这是一条彩虹。" title="这是title文字，鼠标悬停的时候显示" width="200">
    <img src="images\ranbow.jpg" alt="这是一条彩虹。">
</body>
</html>
