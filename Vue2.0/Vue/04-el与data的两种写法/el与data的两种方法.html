<!-- 
    总结：
        data与el的两种写法：
            1、el的两种写法：
                ·new Vue()时配置el属性
                ·创建VUE实例，再通过vm.$mount('#root')指定el值
            2、data的两种写法：
                ·对象式
                ·函数式
                如何选择：目前两种都可，学习组件时，data必须使用函数式，否则会报错
            3、重要原则：
                由VUE管理的函数，不能写箭头函数，否则this将指向window而不是VUE实例
-->

    <!-- 准备容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>

        // el的两种写法

            // 第一种写法
            // el: '#root',

                name: '世界'
            }
        });

        // 第二种写法
        x.$mount('#root'); */

        // data的两种写法
        /* new Vue({
            el: '#root',
            // 第一种写法：对象式
            data: {
                name: '世界'
            }

            // 第二种写法：函数式
            data: function () {
                // this指向VUE实例对象
                console.log('@@@', this);
                return {
                    name: '世界'
                }
            }
        }); */
    </script>
