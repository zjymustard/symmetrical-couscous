<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入VUE -->
    <script src="../js/vue.js"></script>
</head>

<body>
    
<!-- 
    总结：
        MVVM模型
            1、M：模型（Model），data中的数据
            2、V：试图（View），模板代码
            3、VM：视图模型（ViewModel），VUE实例

        观察发现：
            1、data中的所有属性都会出现在vm上
            2、vm上的所有属性以及VUE原版中的所有属性，在VUE模板中都可以直接使用
-->

    <!-- 准备容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '哔哩哔哩',
                address: '上海'
            }
        });
        console.log(vm);
    </script>
</body>

</html>
