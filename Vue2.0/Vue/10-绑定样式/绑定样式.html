<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .basic {
            width: 400px;
            height: 200px;
            border: 5px solid #000;
        }


        .happy {
            background: linear-gradient(to bottom right, skyblue, pink);
        }

        .sad {
            border: 5px dashed green;
            background: #ccc;
        }

        .normal {
            background: skyblue;
        }


        .one {
            background: green;
        }

        .two {
            font-size: 20px;
            text-shadow: 2px 2px orange;
        }

        .three {
            border-radius: 40px;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 绑定class样式：字符串写法，适用于样式的类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div>
        <br><br>
        <!-- 绑定class样式：数组写法，适用于要绑定的样式个数不确定、名字也不确定 -->
        <div class="basic" :class="classArr">{{name}}</div>
        <br><br>
        <!-- 绑定class样式：对象写法，适用于要绑定的样式个数确定、名字也确定，但要动态决定用不用 -->
        <div class="basic" :class="classObj">{{name}}</div>
        <br><br>
        <!-- 绑定style样式：对象写法，适用于要绑定的样式个数确定、名字也确定，但要动态决定用不用 -->
        <div class="basic" :style="styleObj">{{name}}</div>
        <br><br>
        <!-- 绑定style样式：数组写法，适用于要绑定的样式个数确定、名字也确定，但要动态决定用不用 -->
        <div class="basic" :style="styleArr">{{name}}</div>
        <br><br>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                name: '哔哩哔哩',
                mood: 'normal',
                classArr: ['one', 'two', 'three'],
                classObj: {
                    one: true,
                    two: false,
                    three: true,
                },
                styleObj: {
                    fontSize: '40px',
                    color: 'red',
                    backgroundColor: 'skyblue',
                },
            },
            methods: {
                changeMood() {
                    const arr = ['happy', 'sad', 'normal'];
                    const index = Math.floor(Math.random() * 3);
                    this.mood = arr[index];
                },
            },
        });
    </script>
</body>

</html>
