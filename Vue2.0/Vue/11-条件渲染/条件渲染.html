<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

<!--
    总结：
        条件渲染：
            1、v-if
                写法：
                    · v-if="表达式"
                    · v-else-if="表达式"
                    · v-else="表达式"
                适用于：切换频率较低的场景
                特点：不展示的DOM元素直接被移除
                注意：v-if可以和v-else-if、v-else一起使用，但要求结构不被“打断”
            2、v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏
            3、备注：使用v-if时，元素可能无法被获取，使用v-show一定可以获取元素
-->

    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="true">欢迎来到{{name}}</h2>
        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">欢迎来到{{name}}</h2>
        <hr>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- 切换频繁使用v-show -->
        <div v-show="n==1">Angular</div>
        <div v-show="n==2">React</div>
        <div v-show="n==3">Vue</div>

        <!-- template只能与v-if一起使用 -->
        <template v-if="n==1">
            <h2>上海</h2>
            <h2>北京</h2>
            <h2>哔哩哔哩</h2>
        </template>
    </div>



    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '哔哩哔哩',
                n: 0,
            },
        });
    </script>
</body>

</html>
