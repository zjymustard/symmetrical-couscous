<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入VUE -->
    <script src="../js/vue.js"></script>
</head>

<body>

<!-- 
    总结：
        VUE模板语法有两大类：
            1、插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}}，xxx是JS表达式，可以直接读取data中的所有属性
            2、指令语法：
                功能：用于解析标签（标签属性、标签体内容、绑定事件...）
                举例：v-bind:href="xxx"或简写为:href="xxx"，xxx仍然是JS表达式，且可以直接读取data中的所有属性
                备注：Vue中，很多指令的形式都是【v-???】

 -->

    <!-- 准备容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">{{school.name}}</a>
        <a :href="school.url">{{school.name}}</a>
    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                name: 'Jack',
                school: {
                    name: '哔哩哔哩',
                    url: 'https://www.bilibili.com/'
                }
            }
        });
    </script>
</body>

</html>
