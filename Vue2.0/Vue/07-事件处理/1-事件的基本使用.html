<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入VUE -->
    <script src="../js/vue.js"></script>
</head>

<body>
    
<!-- 
    总结：
        1、使用v-on:xxx或@xxx绑定事件，其中xxx是事件名
        2、事件的回调需要配置在methods对象中，最终会在vm上
        3、methods中配置的函数，不能用箭头函数，否则this指向window而不是vm
        4、methods中配置的函数，都是被VUE所管理的函数，this指向vm或组件实例对象
        5、@click="demo"和@click="demo($event)"效果一致，后者可以传参
-->

    <!-- 准备容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点击，提示信息1（不传参）</button>
        <button @click="showInfo2($event,66)">点击，提示信息2（传参）</button>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                name: '哔哩哔哩',
            },
            methods: {
                showInfo1(event) {
                    alert('Hello');
                    console.log(event.target.innerText);
                },
                showInfo2(event, number) {
                    alert('Hi');
                    console.log(event.target.innerText);
                    console.log(number);
                },
            }
        });
    </script>
</body>

</html>
