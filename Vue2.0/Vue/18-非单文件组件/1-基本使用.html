<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<!--
    总结：
        Vue中使用组件的三大步骤：
            一、定义组件（创建组件）
            二、注册组件
            三、使用组件（写组件标签）
    
        一、如何定义一个组件？
            使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别。
            区别如下：
                1、
                2、
            备注：使用template可以配置组件结构
        
        二、如何注册组件？
            1、局部注册：new Vue传入components选项
            2、全局注册：Vue.component('组件名', 组件)

        三、编写组件标签：
            <school></school>
-->

<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <!-- 第三步，编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
        <student></student>
        <hr>
        <hello></hello>
    </div>
</body>

<script>
    Vue.config.productionTip = false;

    /* 第一步，创建组件 */
    // 创建school组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">提示校名</button>
            </div>
        `,
        data() {
            return {
                schoolName: 'bilibili',
                address: 'Shanghai',
            }
        },
        methods: {
            showName() {
                alert(this.schoolName)
            }
        }
    })

    // 创建student组件
    const student = Vue.extend({
        template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                studentName: '张三',
                age: 16,
            }
        }
    })

    // 创建hello组件
    const hello = Vue.extend({
        template: `
            <div>
                <h2>你好啊，{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'Tom'
            }
        }
    })

    /* 第二步，注册组件（全局注册） */
    Vue.component('hello', hello)

    // 创建vm
    new Vue({
        el: '#root',
        data: {
            msg: '你好啊！'
        },
        /* 第二步，注册组件（局部注册） */
        components: {
            school: school,
            student: student
        }
    })
</script>

</html>
