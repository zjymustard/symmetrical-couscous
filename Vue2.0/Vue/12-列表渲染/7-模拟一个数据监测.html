        let data = {
            name: '哔哩哔哩',
            address: '上海',
            a: {
                b: 1,
            }
        };

        // 创建一个监视的实例对象，用于监视data中属性的变化
        const obs = new Observer(data);
        console.log(obs);

        // 准备一个vm实例对象
        let vm = {};
        vm._data = data = obs;

        function Observer(obj) {
            // 汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj);
            // 遍历
            keys.forEach((k) => {
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k];
                    },
                    set(value) {
                        console.log(`${k}被修改了，需要解析模板，生成虚拟DOM...开始！`);
                        obj[k] = value;
                    },
                });
            });
        };
    </script>
