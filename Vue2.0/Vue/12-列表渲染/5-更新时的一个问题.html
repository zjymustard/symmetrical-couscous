<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMa">更新马冬梅的信息</button>
        <ul>
            <li v-for="(person,index) in people" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.sex}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false;

        // 用computed实现
        new Vue({
            el: '#root',
            data: {
                people: [
                    { id: '001', name: '马冬梅', age: 20, sex: '女' },
                    { id: '002', name: '周冬雨', age: 30, sex: '女' },
                    { id: '003', name: '周杰伦', age: 18, sex: '男' },
                    { id: '004', name: '温兆伦', age: 19, sex: '男' },
                ],
            },
            methods: {
                updateMa() {
                    // this.people[0].name = '马老师';
                    // this.people[0].age = 50;
                    // this.people[0].sex = '男';
                    // this.people[0] = { id: '001', name: '马老师', age: 50, sex: '男' }; ×无效
                    this.people.splice(0, 1, { id: '001', name: '马老师', age: 50, sex: '男' });
                },
            },
        });
    </script>
</body>

</html>
